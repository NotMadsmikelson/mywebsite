    <body>

        <div class="hero3">
            <h1>Random Quote Generator</h1>
        </div>

        <div class="quote-container" id="quoteBox">
            Daily Quote [mostly marvel]
        </div>

        <div class="buttons">
            <button class="btn" onclick="newQuote()">New Quote</button>
        </div>

        <script>
            const quotes = [
                `"We all have our demons." – John Constantine, Constantine`,
                `"Madness, as you know, is like gravity. All it takes is a little push." – Joker, The Dark Knight`,
                `"You can’t be brave if you’ve only had wonderful things happen to you." – Batman, The Lego Batman Movie`,
                `"It’s not who I am underneath, but what I do that defines me." – Bruce Wayne, Batman Begins`,
                `"The world only makes sense if you force it to." – Bruce Wayne, Batman v Superman: Dawn of Justice`,
                `"I had to lose everything to finally see what I had." – Doctor Strange, Doctor Strange`,
                `"You can’t save everyone." – Miguel O’Hara`,
                `"I just wanted to help." – Peter Parker`,
                `"With great power comes great responsibility." – Uncle Ben`,
                `"We always have a choice. It’s the choices that make us who we are." – Spider-Man 3`,
                `"I can do this all day." – Captain America, The First Avenger`,
                `"I love you 3000." – Ironman, Avengers: Endgame`,
                `"I have nothing left to lose." – Thor, Avengers: Endgame`,
                `"To erase evil, you must be willing to become evil itself." – William James Moriarty`,
                `"The weight of a sin does not vanish simply because it was done for a noble cause." – Sherlock Holmes`,
                `"Even the most brilliant mind cannot change fate… only delay it." – Louis James Moriarty`,
                `"If evil is what is necessary to destroy an even greater evil, then I will gladly stain my hands." – William James Moriarty`,
                `"Immortality is a curse, not a gift. The longer you live, the more you watch everything you love fade away." – Charles J. Chrishunds`,
                `"Faith and sin are two sides of the same coin. The deeper your faith, the greater your fall when you lose it." – Johnny Rayflo`
            ];

            function newQuote() {
                const quoteBox = document.getElementById('quoteBox');
                quoteBox.style.opacity = 0;
                setTimeout(() => {
                    let randomIndex = Math.floor(Math.random() * quotes.length);
                    quoteBox.innerHTML = quotes[randomIndex];
                    quoteBox.style.opacity = 1;
                }, 300);
            }
        </script>
